version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/dictionary_production
      - RAILS_ENV=production

  db:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dictionary_production
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: